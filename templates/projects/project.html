{% extends 'base.html' %}

{% block breadcrumb %}
    <li>
        <a href="{% url 'projects:view_all_projects' %}"
           class="block transition text-indigo-500 hover:text-amber-800 transition duration-100">
            <span> Projects </span>
        </a>
    </li>
    <li class="rtl:rotate-180">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            ></path>
        </svg>
    </li>
    <li>
        <a href="{% url 'projects:view_project' project.id %}"
           class="block transition text-indigo-500 hover:text-amber-800 transition duration-100">
            <span> {{ project.title }} </span>
        </a>
    </li>
{% endblock %}

{% block main %}
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
        <div class="rounded-lg bg-gray-100">
            <div class="bg-white p-6 drop-shadow">
                <div class="text-2xl">{{ project.title }}</div>
                <hr class="border-gray-200 mt-1 mb-2">
                <div class="text-sm text-gray-500 text-justify">
                    {{ project.description }}
                </div>
                <hr class=" mt-2 mb-4 border-gray-200">
                <div class="text-sm">
                    <a href="{% url 'admin:projects_project_change' project.id %}"
                       class="text-indigo-500 hover:text-amber-800 transition duration-100">
                        Edit in Admin Portal
                    </a>
                </div>
            </div>
        </div>
        <div class="rounded-lg bg-gray-100 lg:col-span-2">
            {% include 'todos/components/todos.html' %}
        </div>
    </div>
{% endblock %}
